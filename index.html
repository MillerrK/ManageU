<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ManageU</title>

</head>

<body>
    <h2 class="display-2 text-center bg-secondary text-light">
        MANAGEU<i class="fa-solid fa-check-double text-warning"></i>
    </h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 mt-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Description" />
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="col-1 mt-3 p-0 ">
                <button class="btn btn-warning" onclick="addNewTask()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="mt-5 row">
            <div class="col-md-6">
                <h5 class="text-success text-center">Active</h5>
                <ul id="active" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h5 class="text-danger text-center">Completed</h5>
                <ul id="completed" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
